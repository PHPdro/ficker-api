name: Pedrops e Alambda

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log into GitHub Container Registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      # - name: Build Docker Image
      #   run: docker build -t ghcr.io/phpdro/ficker-api/ficker-back:latest .
        
      # - name: Push Docker Image to GitHub Container Registry
      #   run: docker push ghcr.io/phpdro/ficker-api/ficker-back:latest
  
  run-tests:
    runs-on: ubuntu-latest
    needs: build-and-push

    services:
      mysql:
        image: mysql:latest
        env:
          MYSQL_DATABASE: ficker
          MYSQL_DATABASE_USERNAME: ficker
          MYSQL_ROOT_PASSWORD: ficker
        ports:
          - 3306:3306

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Prepare environment file
        run: cp .env.example .env 
      
      - name: Run tests
        run: docker run -d -v /home/phpdro/Documents/projects/ficker-api:/app -e APP_ENV=local ghcr.io/phpdro/ficker-api/ficker-back:latest

      
