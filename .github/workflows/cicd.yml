jobs:
  build-and-push:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log into GitHub Container Registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      # - name: Build Docker Image
      #   run: docker build -t ghcr.io/phpdro/ficker-api/ficker-back:latest .
        
      # - name: Push Docker Image to GitHub Container Registry
      #   run: docker push ghcr.io/phpdro/ficker-api/ficker-back:latest

  
  run-tests:
    runs-on: ubuntu-latest
    needs: build-and-push
    container:

    services: 
      mysql:
        image: mysql:latest
        env:
          ALLOW_EMPTY_PASSWORD: "no"
          MYSQL_ROOT_PASSWORD: ficker
          MYSQL_DATABASE: ficker
          MYSQL_USER: ficker
          MYSQL_PASSWORD: ficker
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

      # app:
      #   image: ghcr.io/phpdro/ficker-api/ficker-back:latest
      #   ports:
      #     - 8080:80
      #   env:
      #     APP_ENV: local

    steps:
      
      - name: Run image
        run: docker run -d -e DATABASE_URL=mysql://ficker:ficker@mysql:3306/ficker --name ficker_app ghcr.io/phpdro/ficker-api/ficker-back:latest

      - name: Test
        run: |
          docker exec ficker_app php artisan test --filter test_users_can_store_incomes

