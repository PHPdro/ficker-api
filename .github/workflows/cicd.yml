    steps:
      - name: Run db image
        run: docker run -d -p 3306:3306 -e ALLOW_EMPTY_PASSWORD="no" -e MYSQL_ROOT_PASSWORD=ficker -e MYSQL_DATABASE=ficker -e MYSQL_USER=ficker -e MYSQL_PASSWORD=ficker --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3 --name mysql mysql:latest

      - name: Run app image
        run: docker run -d --name ficker_app ghcr.io/phpdro/ficker-api/ficker-back:latest

      - name: Test
        run: |
          docker exec ficker_app php artisan migrate:fresh --seed
          docker exec ficker_app php artisan test --filter test_users_can_store_incomes

